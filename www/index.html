<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>"App Name"</title>

    <!-- build:css styles/vendor.css -->
    <!-- <link rel="stylesheet" href="vendor/some.contrib.css"> -->
    <!-- bower:css -->
    <link rel="stylesheet" href="lib/ionic/css/ionic.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- endbuild -->
  </head>

  <body ng-app="App" animation="slide-left-right-ios7">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
    </ion-nav-bar>
      <!--The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
        <ion-nav-view>
        </ion-nav-view>
    <!-- build:js scripts/vendor.js -->
    <!-- <script src="vendor/someContribJs.js"></script> -->
    <!-- bower:js -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/collide/collide.js"></script>
    <script src="lib/ionic/js/ionic.js"></script>
    <script src="lib/ionic/js/ionic-angular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


        <!-- build:js scripts/scripts.js -->
        <script src="js/app.js"></script>
        <script src="js/directives/directives.js"></script>
        <script src="js/factories/authFactory.js"></script>
        <script src="js/factories/serverRequestsFactory.js"></script>
        <script src="js/factories/serverRoutesFactory.js"></script>
        <script src="js/factories/cameraFactory.js"></script>
        <script src="js/factories/receiversFactory.js"></script>
        <script src="js/views/home/homeController.js"></script>
        <script src="js/views/loading/loadingController.js"></script>
        <script src="js/views/login/loginController.js"></script>
        <script src="js/views/pending/pendingController.js"></script>
        <script src="js/views/receivers/receiversController.js"></script>
        <script src="js/views/results/resultsController.js"></script>
        <script src="js/views/settings/settingsController.js"></script>
        <script src="js/views/signup/signupController.js"></script>
        <!-- endbuild -->
</body>
</html>
