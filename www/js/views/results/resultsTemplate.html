<ion-view>
  <ion-nav-bar>
    <h1 class="title">
      <i class="icon ion-stats-bars"></i>
      Results
    </h1>
    <ion-nav-buttons side="left">
      <button class="button icon ion-ios7-undo" ng-click="routeToHome()">
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button icon ion-gear-a" ng-click="routeToSettings()"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    
      <div class = "list"> 
        <a ng-repeat="result in results" class="item">
          <div class = "card">
            <div class = "item item-divider centertext">
              {{result.topic}}
            </div>
            <div class="row">
              <div class="item item-image-wrap col">
                <img class ="pictureframe" style="height:auto; width:auto; max-width:150px; max-height:150px;" ng-src ="{{result.data}}">
              </div>
              <div class="item item-image-wrap col">
                <div class="col">
                  <ul class="bargraph">
                    <li class="greenbright" style='width:{{result.yesPercent}}'>Yes, {{result.yes}}</li>
                    <span></span>
                    <li class="redpink lefttext" style='width:{{result.noPercent}}'>No,{{result.no}}</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>
   
  </ion-content>
</ion-view>
